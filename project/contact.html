<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="icon" href="images/1702728643665.jpg" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <header>
      <ol>
        <li><a href="#home">Home</a></li>
        <br />
        <li><a href="#about">About</a></li>
        <br />
        <li><a href="#Menu">Menu</a></li>
        <br />
        <li><a href="#hours">Timing of Restaurant</a></li>
      </ol>
      <figure>
        <img
          src="images/istockphoto-1079901206-612x612.jpg"
          alt="this is the dinning"
          title="this is a photo ogf my Restaurant"
        />
        <figcaption><p>This is the main part of the Restaurant</p></figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <form action="project.html" method="get">
        <fieldset>
          <legend>Send us a Message:</legend>
          <p>
            <label for="First_name">First_name:</label>
            <input
              type="text"
              name="First_name"
              id="First_name"
              placeholder="Pranai"
              required
              autofocus
              autocomplete="on"
            />
          </p>
          <p>
            <label for="Last_name">Last_name</label>
            <input
              type="text"
              name="Last_name"
              id="Last_name"
              placeholder="Divakar"
              autofocus
              required
              autocomplete="on"
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </p>
          <br />
         
            
            <label for="Message">Your Message:</label>
            <br />
            <textarea
              name="Message"
              id="Message"
              cols="30"
              rows="10"
              placeholder="Send me a Message"
            ></textarea>
            <br>

          <button type="submit">Submit</button>
          <button type="submit" formaction="about.html" formmethod="post">
            Post
          </button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </main>
    <hr />
    <section>
        <h2>Our Location</h2>
        <address>
            408f-block, Vasavi Nagar, near Water Tank<br>
            Piduguralla, Andhra pradesh  00000-0000
            <br><br>
            Phone: <a href="tel:+910000000000">961-875-5506</a>
        </address>
    </section>
</main>
<hr>
<footer>
    <p>Copyright &copy; The Restaurant</p>
</footer>
<p><a href="/project/project.html" style="color: brown;"> back to home</a></p>
  </body>
</html>
